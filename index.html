<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="cardContainer">
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                    <th>Task Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Rate</th>
                    <th>Remarks</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>John Doe</td>
                    <td>Design Webpage</td>
                    <td>2024-09-01</td>
                    <td>2024-09-10</td>
                    <td></td>
                    <td></td>
                    <td><button onclick="showEditPopup({employeeId: '101', taskDescription: 'Design Webpage'})">Edit</button></td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Jane Smith</td>
                    <td>Prepare Presentation</td>
                    <td>2024-09-05</td>
                    <td>2024-09-15</td>
                    <td></td>
                    <td></td>
                    <td><button onclick="showEditPopup({employeeId: '102', taskDescription: 'Prepare Presentation'})">Edit</button></td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Emily Johnson</td>
                    <td>Develop Mobile App</td>
                    <td>2024-09-08</td>
                    <td>2024-09-18</td>
                    <td></td>
                    <td></td>
                    <td><button onclick="showEditPopup({employeeId: '103', taskDescription: 'Develop Mobile App'})">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Popup for editing tasks -->
    <div id="editPopup" class="popup">
        <h3>Edit Task</h3>
        <label for="rate">Rate (1-5):</label>
        <input type="number" id="rate" min="1" max="5" required>
        <br><br>
        <label for="remarks">Remarks:</label>
        <input type="text" id="remarks" required>
        <br><br>
        <button onclick="saveChanges()">Save</button>
        <button onclick="closePopup()">Close</button>
    </div>
    
    <!-- Overlay for popup -->
    <div id="overlay" class="overlay" onclick="closePopup()"></div>

    <script>
        let selectedTask = {}; // Will hold the task to be edited

        // Show the popup with the selected task
        function showEditPopup(task) {
            selectedTask = task; // Store task to use later when saving changes
            document.getElementById('rate').value = ''; // Clear previous values
            document.getElementById('remarks').value = '';
            document.getElementById('editPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Save the changes and send them to the backend
        function saveChanges() {
            const rate = document.getElementById('rate').value;
            const remarks = document.getElementById('remarks').value;

            const updatedTask = {
                employeeId: selectedTask.employeeId,
                taskDescription: selectedTask.taskDescription,
                rate: rate,
                remarks: remarks
            };

            // Send updated task details to Lambda
            fetch('https://tfyct2zj8k.execute-api.ap-south-1.amazonaws.com/A1/test3', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedTask)  // Ensure it's correctly stringified
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Task updated successfully:', data);
                closePopup();
            })
            .catch(error => console.error('Error updating task:', error));
        }

        // Close the popup
        function closePopup() {
            document.getElementById('editPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
